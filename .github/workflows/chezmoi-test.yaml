name: chezmoi-test
on:
  - push
jobs:
  test:
    name: ubuntu-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Run chezmoi init and apply
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply
