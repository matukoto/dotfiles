name: chezmoi-test
on:
  - push
jobs:
  test:
    name: ubuntu-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Run chezmoi init and apply
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply
