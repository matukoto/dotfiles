name: chezmoi-test
on:
  - push
jobs:
  test:
    name: ubuntu-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Run chezmoi init and apply
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply
