name: chezmoi-test
on:
  - push
jobs:
  test:
    name: ubuntu-test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
      - name: Run chezmoi init and apply
        run: sh -c "$(curl -fsLS get.chezmoi.io)" -- init --apply
