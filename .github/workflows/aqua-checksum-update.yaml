---
name: aqua-checksum-update

# aquaパッケージのチェックサムを自動更新
# Renovateがaqua.yamlを更新したときに自動実行
on:
  pull_request:
    branches:
      - main
    paths:
      - dot_config/aquaproj-aqua/aqua.yaml
      - AppData/Local/aquaproj-aqua/aqua.yaml.tmpl

permissions:
  contents: write
  pull-requests: write

jobs:
  update-checksum:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup aqua
        uses: aquaproj/aqua-installer@6ce1f8848ec8e61f14d57bd5d7597057a6dd187c # v3.0.1
        with:
          aqua_version: v2.37.2
          aqua_opts: ""
        env:
          AQUA_CONFIG: ${{ github.workspace }}/dot_config/aquaproj-aqua/aqua.yaml

      - name: Generate checksums
        run: |
          cd ${{ github.workspace }}/dot_config/aquaproj-aqua
          aqua g-c
        env:
          AQUA_CONFIG: ${{ github.workspace }}/dot_config/aquaproj-aqua/aqua.yaml

      - name: Commit and push if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          CHECKSUM_FILE="${{ github.workspace }}/dot_config/aquaproj-aqua/aqua-checksums.json"
          
          if git diff --quiet "$CHECKSUM_FILE"; then
            echo "No changes to checksums"
            exit 0
          fi
          
          git add "$CHECKSUM_FILE"
          git commit -m "chore: aquaチェックサムを更新"
          git push
