config-version = 2

# after-startup-command = ['exec-and-forget sketchybar']

# Sync state when workspace changes (e.g. clicking dock icons, monitor changes)
# exec-on-workspace-change = [
#     '/bin/bash',
#     '-c',
#     'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
# ]

# Start AeroSpace at login
start-at-login = true

# アプリのバンドルID確認方法
# osascript -e 'id of app "Ghostty"'
# 現在動作中のアプリのリスト
# lsappinfo list

# Normalizations. See: https://nikitabobko.github.io/AeroSpace/guide#normalization
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

accordion-padding = 30

# Possible values: tiles|accordion
default-root-container-layout = 'tiles'

default-root-container-orientation = 'auto'

on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# workspace 0 のウィンドウにフォーカスが当たったら workspace 1 に移動
# aerospace には PATH が通っていないのでフルパスを記載
on-focus-changed = ['exec-and-forget ~/.local/bin/aerospace-focus-handler']

automatically-unhide-macos-hidden-apps = false

# 1: メイン表示用, 0: 待避用
persistent-workspaces = ["1", "0"]

on-mode-changed = []

[gaps]
    inner.horizontal = 0
    inner.vertical = 0
    outer.left = 5
    outer.bottom = 5
    outer.top = 0
    outer.right = 5

[mode.main.binding]
    # 最大化 フルスクリーン
    alt-f = 'fullscreen'

    # App toggle - workspace 1 (メインモニター)
    ctrl-cmd-t = 'exec-and-forget ~/.local/bin/app-toggle com.mitchellh.ghostty Ghostty 1'
    ctrl-cmd-v = 'exec-and-forget ~/.local/bin/app-toggle com.vivaldi.Vivaldi Vivaldi 1'
    ctrl-cmd-b = 'exec-and-forget ~/.local/bin/app-toggle md.obsidian Obsidian 1'
    ctrl-cmd-g = 'exec-and-forget ~/.local/bin/app-toggle com.vivaldi.Vivaldi.app.dfbmlaainldjbgehmmmecanmooialjhe Gemini 1'

    ctrl-alt-slash = 'layout tiles horizontal vertical'
    ctrl-alt-comma = 'layout accordion horizontal vertical'

    alt-h = 'focus left'
    alt-j = 'focus down'
    alt-k = 'focus up'
    alt-l = 'focus right'

    alt-shift-h = 'move left'
    alt-shift-j = 'move down'
    alt-shift-k = 'move up'
    alt-shift-l = 'move right'

    alt-minus = 'resize smart -50'
    alt-equal = 'resize smart +50'

    alt-shift-1 = 'move-node-to-workspace 1'
    alt-shift-0 = 'move-node-to-workspace 0'

    alt-tab = 'workspace-back-and-forth'
    alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    # See: https://nikitabobko.github.io/AeroSpace/commands#mode
    alt-shift-semicolon = 'mode service'

[mode.service.binding]
    esc = ['reload-config', 'mode main']
    r = ['flatten-workspace-tree', 'mode main'] # reset layout
    f = [
        'layout floating tiling',
        'mode main',
    ] # Toggle between floating and tiling layout
    backspace = ['close-all-windows-but-current', 'mode main']

    alt-shift-h = ['join-with left', 'mode main']
    alt-shift-j = ['join-with down', 'mode main']
    alt-shift-k = ['join-with up', 'mode main']
    alt-shift-l = ['join-with right', 'mode main']

# Startup window placement - workspace 1 (メインモニター)
[[on-window-detected]]
    if.app-id = "com.mitchellh.ghostty"
    if.during-aerospace-startup = true
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'md.obsidian'
    if.during-aerospace-startup = true
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'com.vivaldi.Vivaldi'
    if.during-aerospace-startup = true
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'com.vivaldi.Vivaldi.app.dfbmlaainldjbgehmmmecanmooialjhe'
    if.during-aerospace-startup = true
    run = 'move-node-to-workspace 1'

# 常時表示しないものはフローティングで一時的に表示
[[on-window-detected]]
    if.app-id = 'com.apple.Music'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.apple.iCal'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.apple.finder'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.tinyspeck.slackmacgap'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.bitwarden.desktop'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.hnc.Discord'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.electron.aqua-voice'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.microsoft.edgemac'
    run = 'layout floating'

[[on-window-detected]]
    if.app-id = 'com.microsoft.teams2'
    run = 'layout floating'

# https://nikitabobko.github.io/AeroSpace/guide#assign-workspaces-to-monitors
[workspace-to-monitor-force-assignment]
    1 = 1
